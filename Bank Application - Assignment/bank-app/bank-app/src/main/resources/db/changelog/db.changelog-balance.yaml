databaseChangeLog:
  - changeSet:
      id: 3
      author: hassan
      changes:
        - createTable:
            tableName: balance
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: date
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: amount
                  type: DECIMAL(19, 2)
                  constraints:
                    nullable: false
#              - column:
#                  name: indicator
#                  type: VARCHAR(2)
#                  constraints:
#                    nullable: false
              - column:
                  name: account_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: balance
            baseColumnNames: account_id
            referencedTableName: account
            referencedColumnNames: id
            constraintName: fk_balance_user


